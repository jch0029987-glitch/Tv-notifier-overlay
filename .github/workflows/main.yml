name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Build the TV App (Application 20)
    - name: Build TV App
      run: |
        cd MyApplication20
        chmod +x gradlew
        ./gradlew assembleDebug

    # Build the Phone App (Application 21)
    - name: Build Phone App
      run: |
        cd MyApplication21
        chmod +x gradlew
        ./gradlew assembleDebug

    # Upload the APKs for easy download
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: debug-apks
        path: |
          MyApplication20/app/build/outputs/apk/debug/*.apk
          MyApplication21/app/build/outputs/apk/debug/*.apk
          
